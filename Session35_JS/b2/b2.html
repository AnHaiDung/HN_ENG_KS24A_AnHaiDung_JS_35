<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="b2.css">
</head>
<body>
    <button id="showFormButton">Add Bookmark</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add Bookmark</h2>
            <form id="bookmarkForm">
                <input type="text" id="bookmarkName" placeholder="Website Name">
                <input type="url" id="bookmarkURL" placeholder="Website URL">
                <div class="form-footer">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
    <ul id="bookmarkList"></ul>
    <script src="b2.js"></script>
</body>
</html>
