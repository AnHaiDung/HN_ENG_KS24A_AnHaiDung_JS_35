<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="b5.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Danh mục</h1>
        <button
          class="add-btn"
          id="btnAdd"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Thêm mới danh mục
        </button>
      </div>

      <div class="search-bar">
        <select>
          <option>Đang hoạt động</option>
          <option>Ngừng hoạt động</option>
        </select>
        <div class="search-input">
          <span class="search-icon"
            ><ion-icon name="search-outline"></ion-icon
          ></span>
          <input type="text" placeholder="Tìm kiếm danh mục theo tên" />
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Mã danh mục</th>
            <th>Tên danh mục</th>
            <th>Trạng thái</th>
            <th>Chức năng</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Thêm mới danh mục :
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <label for="">Mã danh mục : </label>
              <input
                id="inputCode"
                type="text"
                class="form-control"
                aria-describedby="basic-addon1"
              />
            </div>
            <p id="errorCode">Mã danh mục không được để trống</p>
            <div class="modal-body">
              <label for="">Tên danh mục : </label>
              <input
                id="inputName"
                type="text"
                class="form-control"
                aria-describedby="basic-addon1"
              />
            </div>
            <p id="errorName">Tên danh mục không được để trống</p>
            <div class="modal-body">
              <label for="">Trạng thái : </label>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  margin-top: 5%;
                "
              >
                <div class="form-check">
                  <input
                    value="1"
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Đang hoạt động
                  </label>
                </div>
                <div class="form-check">
                  <input
                    value="0"
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Ngừng hoạt động
                  </label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                id="btn-close"
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="btn-submit" type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./b5.js"></script>
  </body>
</html>
